<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuário</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-ybH2BInyTV1+l+exzJue5WVb0RB4SyddR2xzd1P5uPW3bs1SjlkGoc6NU6r/QmpFd" crossorigin="anonymous">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(to right, #ebf1e1, #738361); 
      backdrop-filter: blur(10px);
    }

    .top-bar {
      background-color: #194a2d;
      height: 50px;
      width: 100%;
      position: fixed;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding-right: 20px;
      box-sizing: border-box;
    }

    .user-icon {
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }

    .signup-container {
      background-color: rgba(255, 255, 255, 0.8); 
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      border-radius: 8px;
      width: 330px;
      text-align: center;
      margin-top: 80px; 
    }

    .signup-container h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .signup-form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-group button {
      background-color: #2ecc71;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-group button:hover {
      background-color: #1e5e38;
    }

    .login-link {
      color: #3498db;
      text-decoration: none;
      font-size: 14px;
      margin-top: 10px;
      display: inline-block;
    }

    .login-link:hover {
      text-decoration: underline;
    }

    .form-group.password-confirm {
      margin-top: 15px;
    }

    .error-message {
      color: #e74c3c;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <i class="fas fa-user user-icon"></i>
  </div>
  <div class="signup-container">
    <h2>Cadastro de Usuário</h2>
    <form class="signup-form" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="fullname"></label>
        <input type="text" id="fullname" name="fullname" placeholder="Nome Completo" required>
      </div>
      <div class="form-group">
        <label for="email"></label>
        <input type="email" id="email" name="email" placeholder="E-mail" required>
      </div>
      <div class="form-group">
        <label for="password"></label>
        <input type="password" id="password" name="password" placeholder="Senha" required>
      </div>
      <div class="form-group">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">Eu concordo com os termos de serviço</label>
      </div>
      <div class="form-group">
        <button type="submit">Cadastrar</button>
      </div>
      <a href="#" class="login-link">Já tem uma conta? Faça login aqui.</a>
    </form>
  </div>

  <script>
    function validateForm() {
      var password = document.getElementById('password').value;
      var confirmPassword = document.getElementById('confirm-password').value;
      var passwordError = document.getElementById('password-error');

      if (password !== confirmPassword) {
        passwordError.textContent = 'As senhas não coincidem';
        return false;
      } else {
        passwordError.textContent = '';
        return true;
      }
    }
  </script>
</body>
</html>
